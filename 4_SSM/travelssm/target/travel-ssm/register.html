<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" href="css/register.css">
	<!--导入jquery-->
	<script src="js/jquery-3.3.1.js"></script>

	<!--        校验表单是否输入合法-->
	<script>
		// 校验用户名
		function checkUsername() {
			var $username = $("#username");
			var reg_username=/^\w{8,20}$/;
			var flag = reg_username.test($username.val());
			if (flag){
				$username.css("border","");
			} else {
				$username.css("border","1px solid red");
			}
			return flag;
		}


		// 校验密码
		function checkPassword() {
			var $password = $("#password");
			var reg_password=/^\w{8,20}$/;
			var flag = reg_password.test($password.val());
			if (flag){
				$password.css("border","");
			} else {
				$password.css("border","1px solid red");
			}
			return flag;
		}

		//校验邮箱
		function checkEmail(){
			var $email = $("#email");
			var reg_email=/^\w+@\w+\.\w+$/;
			var flag = reg_email.test($email.val());
			if (flag){
				$email.css("border","");
			} else {
				$email.css("border","1px solid red");
			}
			return flag;
		}

		//校验姓名  只含有汉字、数字、字母、下划线不能以下划线开头和结尾
		function checkName(){
			var $name = $("#name");
			var reg_name=/^(?!_)(?!.*?_$)[a-zA-Z0-9_\u4e00-\u9fa5]+$/;
			var flag = reg_name.test($name.val());
			if (flag){
				$name.css("border","");
			} else {
				$name.css("border","1px solid red");
			}
			return flag;
		}

		//校验手机号  第一位是【1】开头，第二位则则有【3,4,5,7,8】，第三位则是【0-9】，第三位之后则是数字【0-9】
		function checkTelephone(){
			var $telephone = $("#telephone");
			var reg_telephone=/^1[3|4|5|7|8][0-9]{9}$/;
			var flag = reg_telephone.test($telephone.val());
			if (flag){
				$telephone.css("border","");
			} else {
				$telephone.css("border","1px solid red");
			}
			return flag;
		}



		// 入口函数
		$(function () {
			//失去焦点 触发函数
			$("#username").blur(checkUsername);
			$("#password").blur(checkPassword);
			$("#email").blur(checkEmail);
			$("#name").blur(checkName);
			$("#telephone").blur(checkTelephone);


			//绑定提交点击事件
			$("#registerForm").submit(function () {
				/*
                    因为是用html作为展示层，所以不能用同步提交数据，无法展示返回结果，
                  所以此处用ajax异步验证数据
                    并用  jquery.serialize将表单数据转为键值对形式
                 */
				if (checkUsername()&&checkPassword()&&checkEmail()&&checkName()&&checkTelephone()) {
					$.post("user/registerUser.do", $(this).serialize(), function (data) {
						//处理返回的数据
						if(data.flag){
							//成功,则跳转
							location.href="register_ok.html";
						}else {
							//失败
							$("#errorMsg").html(data.errorMsg);
						}
					}, "json");
				}
				return false;
			});
		})
	</script>

</head>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout">
	<div class="rg_form clearfix">
		<div class="rg_form_left">
			<p>新用户注册</p>
			<p>USER REGISTER</p>
		</div>
		<div class="rg_form_center">

			<!--注册表单-->
			<form id="registerForm">
				<div id="errorMsg" style="color: red;text-align: center"></div>
				<!--提交处理请求的标识符-->
				<input type="hidden" name="action" value="register">
				<table style="margin-top: 25px;">
					<tr>
						<td class="td_left">
							<label for="username">用户名</label>
						</td>
						<td class="td_right">
							<input type="text" id="username" name="username" placeholder="请输入账号">
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="password">密码</label>
						</td>
						<td class="td_right">
							<input type="text" id="password" name="password" placeholder="请输入密码">
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="email">Email</label>
						</td>
						<td class="td_right">
							<input type="text" id="email" name="email" placeholder="请输入Email">
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="name">姓名</label>
						</td>
						<td class="td_right">
							<input type="text" id="name" name="name" placeholder="请输入真实姓名">
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="telephone">手机号</label>
						</td>
						<td class="td_right">
							<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="sex">性别</label>
						</td>
						<td class="td_right gender">
							<input type="radio" id="sex" name="sex" value="男" checked> 男
							<input type="radio" name="sex" value="女"> 女
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="birthday">出生日期</label>
						</td>
						<td class="td_right">
							<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="check">验证码</label>
						</td>
						<td class="td_right check">
							<input type="text" id="check" name="check" class="check">
							<img src="checkCode/createCheckCode.do" height="32px" alt="" onclick="changeCheckCode(this)">
							<script type="text/javascript">
								//图片点击事件
								function changeCheckCode(img) {
									img.src="checkCode/createCheckCode.do?"+new Date().getTime();
								}
							</script>
						</td>
					</tr>
					<tr>
						<td class="td_left">
						</td>
						<td class="td_right check">
							<input type="submit" class="submit" value="注册">
							<span id="msg" style="color: red;"></span>
						</td>
					</tr>
				</table>
			</form>
		</div>
		<div class="rg_form_right">
			<p>
				已有账号？
				<a href="#">立即登录</a>
			</p>
		</div>
	</div>
</div>
<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>

</body>
</html>
